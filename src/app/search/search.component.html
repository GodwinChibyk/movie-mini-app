<!-- categories section -->
<div id="category">
  <h1>Your Search result</h1>
</div>

<!-- movie preview favourite section-->
<div id="category-preview-wrapper">
  <div *ngIf="searchResult.length == 0" class="no-fav-movie">
    <p>Oops! Your search could not be found</p>
    <p>make another search</p>
  </div>
  <!-- category card -->
  <div *ngFor="let movie of searchResult" class="movie-container">
    <div class="movie-details-container">
      <a (click)="onShowMovie(movie.id)">
        <div class="img-container-home">
          <img
            src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"
            alt=""
          />
          <p class="more-info">click for more info</p>
        </div>
      </a>
      <p><strong>title:</strong> {{ movie.title }}</p>
      <p><strong>released year:</strong> {{ movie.release_date }}</p>
    </div>
    <button
      (click)="onAddToFavourite(movie.id)"
      id="other"
      class="addTo-category"
      [ngClass]="isFav(movie.id) ? 'btn-fav' : ''"
    >
      <span *ngIf="!isFav(movie.id)">
        <i class="fa fa-plus"></i>
        Add To Favourite
      </span>

      <span *ngIf="isFav(movie.id)">
        Added
      </span>
    </button>
  </div>
</div>
<!-- favourite button click section. But click to go home page here -->
<div id="fovourite-btn-wrapper">
  <button class="fovourite-btn">
    <a routerLink="">go back to home page</a>
  </button>
</div>
